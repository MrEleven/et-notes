<h1 id="第-14-章-环境">第 14 章 环境</h1>
<p>lua将其所有的全局变量保存在一个常规table中，该table成为<code>环境</code> 优点：</p>
<ul>
<li>无需为全局变量创造新数据结构，简化lua内部实现</li>
<li>可像其他table一样操作该table(_G)</li>
</ul>
<h2 id="具有动态名字的全局变量">　14.1 具有动态名字的全局变量</h2>
<p>对于访问和设置全局变量，通常赋值就可以了。不过有时也会用到元编程。</p>
<pre class="sourceCode lua"><code class="sourceCode lua">value <span class="ot">=</span> <span class="fu">loadstring</span><span class="ot">(</span><span class="st">&quot;return &quot;</span> <span class="ot">..</span> varname<span class="ot">)()</span>
value <span class="ot">=</span> _G<span class="ot">[</span>varname<span class="ot">]</span></code></pre>
